<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNES - Contato</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <section id="header">
        <div class="content">
            <div class="logo">
                <img src="img/logo.png">
            </div>

            <div class="menu">
                <ul class="menu-inicial">
                    <a href="index.html"><li class="item-menu">Home |</li></a>
                    <a href="sobre.html"><li class="item-menu">Quem somos |</li></a>
                    <a href="contato.html"><li class="item-menu">Contato</li></a>
                </ul>
            </div>
        </div>
    </section><br><br><br><br>

    <section id="contact-form">
        <div class="content">
            <div class="form-contato">
                <h2>Entre em contato</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <hr>
                <form>
                    <label for="email">Seu e-mail:</label>
                    <input type="text" name="email" id="mail"><br>
                    <label for="assunto">Assunto:</label>
                    <input type="text" name="assunto" id="assunto"><br>
                    <label for="descricao">Descrição:</label><br>
                    <textarea id="descricao" name="descricao" rows="4" cols="40"></textarea>
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </section>

    <section id="footer">
        <div class="content" style="text-align: center; margin-top: 3s5px">
            <div class="rodape">
                <p><b>Todos os direitos reservados</b></p>
            </div>
        </div>
    </section>
</body>
</html>
